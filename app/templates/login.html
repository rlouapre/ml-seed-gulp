<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h3>Login</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="inputUser">User</label>
                    <input type="text" ng-model="credential.user" class="form-control" id="inputUser" placeholder="User"/>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" ng-model="credential.password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="login(credential)">Login</button>
        <button class="btn btn-alert" ng-click="cancel()">Cancel</button>
    </div>
</div>
